name: Build

on:
  push:
    branches: [ "develop", "feature/**", "bugfix/**" ]

env:
  EDGE_BINARY: /usr/bin/microsoft-edge

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Spectrum
        uses: ./.github/actions/build-spectrum

  browsers:
    name: Browsers IT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run browsers ITs
        uses: ./.github/actions/build-spectrum
        with:
          skipTests: true
          allTests: true

  appium:
    name: Appium IT
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and Run Appium Server
        run: ./.github/actions/appium.sh

      - name: Run Appium ITs
        uses: ./.github/actions/build-spectrum
        with:
          skipTests: true
          appiumTests: true
