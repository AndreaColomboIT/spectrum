runtime:
  profiles: local,second

application:
  baseUrl: it's in the configuration-second.yaml

webDriver:
  waits:
    implicit: 2
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new

data:
  folder: data
  fqdn: io.github.giulong.spectrum.it_testbook.data.Data

video:
  frames:
    - autoAfter
    - manual

extent:
  theme: DARK
  fileName: report.html

testBook:
  enabled: true
  reporters:
    - txt:
        output: target/spectrum/testbook/testbook.txt

# these will fail since the slack consumer is lacking the token. We use them to check the log file and verify they're consumed
eventsConsumers:
  - slack:
      events:
        - primaryId: primary.*  # custom event by primaryId regex
          reason: custom-event
        - primaryId: primaryId  # custom event by reason regex
          reason: .*condReas.*
