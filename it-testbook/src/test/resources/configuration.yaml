runtime:
  profiles: local,second

application:
  baseUrl: it's in the configuration-second.yaml

webDriver:
  waits:
    implicit: 2
    downloadTimeout: 5
  chrome:
    args:
      - --headless=new

data:
  folder: data
  fqdn: io.github.giulong.spectrum.it_testbook.data.Data

video:
  frames:
    - autoAfter
    - manual

summary:
  reporters:
    - log:
        template: templates/summary.txt
    - html:
        template: templates/summary.txt
        output: target/spectrum/summary/summary.html

extent:
  theme: DARK
  fileName: report.html
  retention:
    total: 3

testBook:
  enabled: true
  reporters:
    - log: { } # the report will be logged
    - html:
        output: target/spectrum/testbook/testbook.html # a html report will be produced at this path
    - txt:
        output: target/spectrum/testbook/testbook.txt
        retention:
          total: 2

# these will fail since the slack consumer is lacking the token. We use them to check the log file and verify they're consumed
eventsConsumers:
  - slack:
      events:
        - primaryId: primary.*  # custom event by primaryId regex
          reason: custom-event
        - primaryId: primaryId  # custom event by reason regex
          reason: .*condReas.*
